<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="AccessLink LGBTQ+ Logo">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6c5ce7"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e11d48"/>
      <stop offset="16%" stop-color="#f97316"/>
      <stop offset="33%" stop-color="#f59e0b"/>
      <stop offset="50%" stop-color="#10b981"/>
      <stop offset="66%" stop-color="#3b82f6"/>
      <stop offset="83%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" rx="96" fill="url(#g1)"/>

  <!-- Link icon composed of two interlocking arcs -->
  <g transform="translate(96,96)" filter="url(#softShadow)">
    <path d="M120 64a56 56 0 1 1 79.2 79.2l-24 24" fill="none" stroke="#fff" stroke-width="28" stroke-linecap="round"/>
    <path d="M176 208a56 56 0 1 1-79.2-79.2l24-24" fill="none" stroke="#fff" stroke-width="28" stroke-linecap="round"/>
  </g>

  <!-- Rainbow underline accent -->
  <path d="M112 384c72-26 216-26 288 0" fill="none" stroke="url(#rainbow)" stroke-width="18" stroke-linecap="round"/>

  <!-- Wordmark (optional; hide on small icon) -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial" font-weight="700" fill="#ffffff" text-anchor="middle">
    <text x="256" y="330" font-size="44" opacity="0.96">AccessLink</text>
    <text x="256" y="366" font-size="18" opacity="0.9">LGBTQ+</text>
  </g>
</svg>
